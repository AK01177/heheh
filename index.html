<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Full Screen GIF</title>
    <style>
        /* Remove default spacing and prevent scrolling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scrolling */
            background-color: #000; /* Black background for a seamless look */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* Initial Button Style */
        #actionButton {
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #ff4757;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* Full Screen GIF Container */
        #gif-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none; /* Hidden until clicked */
        }

        #gif-container img {
            width: 100%;
            height: 100%;
            /* 'cover' makes the GIF fill the screen without stretching */
            object-fit: cover; 
            display: block;
        }
    </style>
</head>
<body>

    <button id="actionButton">Click here</button>

    <div id="gif-container">
        <img src="hello.gif" alt="Hello">
    </div>

    <script>
        const btn = document.getElementById('actionButton');
        const container = document.getElementById('gif-container');

        btn.addEventListener('click', () => {
            // Hide the button
            btn.style.display = 'none';
            // Show the full-screen GIF
            container.style.display = 'block';
            
            // Optional: Try to trigger full-screen mode in browser
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        });
    </script>

</body>
</html>
